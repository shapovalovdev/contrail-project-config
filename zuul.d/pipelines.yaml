- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: Build failed (check pipeline).
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/ocata$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
        - event: comment-added
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/ocata$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( zuulv3)|( no bug))?(\s+clean)?\s*$
    start:
      gerrit:
        Verified: 0
      stats:
    success:
      gerrit:
        Verified: 1
      stats:
    failure:
      gerrit:
        Verified: -1
      stats:
    footer-message: |

      For more information about the OpenContrail CI system, see:
      https://github.com/Juniper/contrail-project-config/wiki/OpenContrail-CI
      Job live status page: http://zuulv3.opencontrail.org/

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued in order in this pipeline,
      and if they pass CI tests, will be merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: Build failed (gate pipeline).
    manager: dependent
    precedence: high
    require:
      gerrit:
        open: True
        current-patchset: True
        approval:
          - Verified: [1, 2]
            username: ^zuulv3$
          - Verified: [1, 2]
            username: ^codilime-ci$
          - Approved: 1
    trigger:
      gerrit:
        - event: comment-added
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/ocata$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
          approval:
            - Approved: 1
        - event: comment-added
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/ocata$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
          approval:
            - Verified: 1
          username:
           - ^zuulv3$
           - ^codilime-ci$
        - event: comment-added
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/ocata$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
          approval:
            - Code-Review: 2
    start:
      gerrit:
        Verified: 0
      stats:
    success:
      gerrit:
        Verified: 2
        submit: true
      stats:
    failure:
      gerrit:
        Verified: -2
      stats:
    footer-message: |

      For more information about the OpenContrail CI system, see:
      https://github.com/Juniper/contrail-project-config/wiki/OpenContrail-CI
      Job live status page: http://zuulv3.opencontrail.org/
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: periodic-nightly
    description: Periodic pipeline for building OpenContrail every 24h.
    manager: independent
    precedence: high
    trigger:
      timer:
        - time: "0 2 * * *"
    start:
      stats:
      smtp:
        subject: "[periodic-nightly] Starting nightly jobs"
    success:
      stats:
      smtp:
        subject: "[periodic-nightly] SUCCESS"
    failure:
      stats:
      smtp:
        subject: "[periodic-nightly] FAILURE"

- pipeline:
    name: periodic-sanity
    manager: independent
    description: Periodic pipeline for weekly OpenContrail sanity tests.
    trigger:
      timer:
        - time: "0 0 */7 * *"
    success:
      stats:
    failure:
      stats:

- pipeline:
    name: experimental
    description: On-demand pipeline for testing jobs.
    manager: independent
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    precedence: high
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
          branch:
            - ^master$
            - ^R5.0$
            - ^contrail/.*$
    success:
      gerrit: {}
      stats:
    failure:
      gerrit: {}
      stats:

