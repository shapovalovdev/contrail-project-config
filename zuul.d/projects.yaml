- project:
    name: Juniper/contrail-container-builder
    templates:
      - systests
    periodic-nightly:
      jobs:
        - contrail-vnc-unittest-centos7-tntestr:
            branches: master
            vars:
              release_type: nightly
        - contrail-vnc-unittest-webui:
            branches: master
            vars:
              release_type: nightly
        - contrail-vnc-build-centos74:
            branches: master
            vars:
              release_type: nightly
        - contrail-vnc-build-rhel7-queens:
            branches: master
            vars:
              release_type: nightly
        - contrail-vnc-security-scan-centos74:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-security-scan-rhel-queens:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-build-rhel7-queens
        - tf-publish-containers-nightly:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-kolla-rocky:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-k8s:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-build-centos74
        - tf-publish-containers-stable-nightly:
            branches: master
            vars:
              release_type: nightly
            dependencies:
              - contrail-vnc-unittest-centos7-tntestr
              - contrail-vnc-unittest-webui
              - contrail-sanity-centos7-kolla-rocky
              - contrail-sanity-centos7-k8s

